<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/duckduckgo-icon-512x512-zp12dd1l.png"
        type="image/x-icon">
    <title>DuckDuckGo</title>
</head>

<body>
    <header class="header-section">
        <nav class="head-nav">
            <a href="">
                <img src="./assets/image/grid-menu.svg" alt="" class="menu-icon">
            </a>
        </nav>
    </header>
    <section class="centre">
        <img src="./assets/image/duck.svg" alt="" class="logo">

        <form action="" class="form-group">
            <input type="text" placeholder="Search the web without being tracked">
            <img src="./assets/image/search.svg" alt="" class="search-icon">
        </form>
        <div class="div-strong">
            <strong class="sec-strong">Tired of being tracked online? We can help.</strong>
            <p class="sec-paraqraf">Get seamless privacy protection for free by switching to DuckDuckGo:</p>
        </div>
        <div class="item1">
            <img class="tick-icon" src="./assets/image/tick.svg" alt="">
            <span class="tick-span">Private Search</span>
        </div>
        <div class="item2">
            <img class="tick-icon" src="./assets/image/tick.svg" alt="">
            <span class="tick-span">Tracker Blocking</span>
        </div>
        <div class="item3">
            <img class="tick-icon" src="./assets/image/tick.svg" alt="">
            <span class="tick-span">Site Encryption</span>
        </div>
        <nav class="sec-nav">
            <div class="div-b">
                <a href="" class="a-windows">
                    <img class="windows-icon" src="./assets/image/windows.svg" alt="">
                    <button class="btn-windows">
                        <b class="sec-b">Download DuckDuckGo for Windows</b>
                    </button>
                </a>
            </div>
            <div class="div-b">
                <a href="" class="a-chrome">
                    <img class="chrome-icon" src="./assets/image/chrome.svg" alt="">
                    <button class="btn-chrome">
                        <b class="sec-b">Add DuckDuckGo to Chrome</b>
                    </button>
                </a>
            </div>
        </nav>
        <p class="worldwide">Trusted by tens of millions worldwide!</p>
    </section>

    <footer class="footer-section">
        <div class="foot-div">
            <b>Explore our features</b>
        </div>
        <div>
            <img src="./assets/image/oxisaresi.svg" alt="" class="oxisaresi">
        </div>
    </footer>
</body>

</html>
